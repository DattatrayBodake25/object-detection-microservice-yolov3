<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv3 Object Detection</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="/static/styles.css"> <!-- Updated path -->
</head>
<body>
    <div class="container">
        <h1>Object Detection using YOLOv3</h1>
        
        <!-- Form for image upload -->
        <form id="upload-form">
            <input type="file" id="image" accept="image/*" required> <!-- Image input field -->
            <button type="submit">Upload Image</button> <!-- Submit button for form -->
        </form>

        <!-- Filter options for refining detection results -->
        <div class="filter">
            <label for="min-confidence">Minimum Confidence: </label>
            <input type="number" id="min-confidence" value="0.5" step="0.1" min="0" max="1"> <!-- Confidence threshold input -->
            <button id="filter-btn">Filter Detections</button> <!-- Button to apply the filter -->
        </div>

        <!-- Section to display detection results -->
        <div id="result">
            <!-- Processed image and detection results will appear here -->
        </div>
    </div>

    <!-- Link to external JavaScript file for handling form submission and displaying results -->
    <script src="/static/script.js"></script> <!-- Updated path -->
</body>
</html>
